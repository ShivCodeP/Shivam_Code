<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Food</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="latest"></div>
</body>

</html>

<script type="module">
    let container = document.getElementById("navbar");

    import navbar from "./components/navbar.js";
    container.innerHTML = navbar();

    import searchbar from "./scripts/showsearchbar.js";

    searchbar();

    
    let latest_disp = document.getElementById("latest");

    fetch("https://www.themealdb.com/api/json/v1/1/random.php")
    .then((res) => {
        return res.json();
        
    })
    .then((res) => {
        console.log(res)
        appendData(res);

    })
    .catch((err) => {
        console.log(err);
    })

    function appendData({ meals }) {
        console.log(meals)
        let image = document.createElement('img');
        image.src = meals[0].strMealThumb;

        let name = document.createElement('h2');
        name.innerHTML = meals[0].strMeal;

        let location = document.createElement('h3');
        location.innerHTML = meals[0].strArea;

        let latest_detail = document.createElement('p');
        latest_detail.innerText = meals[0].strInstructions;
        latest_detail.style.fontSize = "25px"
        
        latest_disp.append(image,name,location,latest_detail);
    }
</script>
